<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 방법1 --><h2>{{message}}</h2>
  </div>
  <script>
    new Vue({
      el : "#app",
      data : {
        message : "안녕하세요",
      },
      template: `
        <div>
          <h1>template 입니다.</h1>  
        </div>
      `, // div를 대체해서 들어간다.
    });  // vue 객체 생성
  </script>
</body>
</html>
