<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <script>
        let vm = new Vue({
            data: {
                count: 1
            },
            methods: {
                incCount() {
                    console.log("incCount 호출됨");
                    this.count++
                }
            }
        })
        vm.incCount();  // 뷰객체를 만들고 외부에서 호출할 수 있다. 
        console.log(vm.count); // 2
    </script>
</body>
</html>
