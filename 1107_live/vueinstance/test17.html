<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>data : {{message}}</div>
      <div>method kor : {{helloKor()}}</div>
      <div>method eng : {{helloEng()}}</div>
    </div>
      <script>
        new Vue({
          el: '#app',
          // data: {
          //   message: 'Hello 싸피',
          //   name: '안효인',
          // },
          data() {
            return {
              message: 'Hello 싸피',
              name: '안효인',
            }
          },
          methods: {
            // helloEng: function(){
            //   return "Hello " + this.name; 
            // },

            helloEng() {
              return 'Hello ' + this.name;
            },

            // helloEng: () => {
            //   return 'Hello ' + this.name;
            //   // 화살표 함수 썼을 때 this.name이 호출되지 않음
            //   // 이 this는 vue객체가 아닌 바깥쪽 window 객체를 가리킨다. 
            // },

            helloKor() {
              return '안녕 ' + this.name;
            },
          },
        });
      </script>
  </body>
</html>
