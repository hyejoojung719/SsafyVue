<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <div>
        아이디 :

        <!-- trim => 공백 제거 -->
        <input v-model.trim="id" placeholder="아이디를 입력하세요" />
        <!-- js는 type이 없기 때문에 숫자를 입력하면 기본적으로 문자열로 들어가는데, .number를 붙이면 숫자가 된다.-->
        <input v-model.number="num" placeholder="숫를 입력하세요" />

        <!-- v-model은 기본적으로 모든 key stroke가 발생할 때마다 값을 업데이트 시킨다.
           .lazy 수식어를 추가하여 change 이벤트 이후에 동기화 할 수 있습니다. -->
        <!-- lazy는 바로 반영 안되고 change가 발생하면 반영 -->
        <input v-model.lazy="id" placeholder="아이디를 입력하세요" />
      </div>
      <div>
        메세지 :
        <textarea v-model="message" placeholder="내용을 입력하세요"></textarea>
      </div>
      <p>{{ id }} 님에게 보내는 메세지 : {{ message }}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          num: 0,
          id: "",
          message: "",
        },
      });
    </script>
  </body>
</html>
