<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app1"></div>
    <div id="app2"></div>
    <script>
      // 전역 컴포넌트 설정
      Vue.component("MyGlobal".{

      } ); // 이름, 옵션
      // 이름 지을떄
      // 1. 파스칼 MyGlobal
      // 2. 카멜 myGlobal
      // 3. 케밥(?) my-global
      // 1번,3번 씀

      new Vue({
        el: "#app1",
      });
      new Vue({
        el: "#app2",
      });
    </script>
  </body>
</html>
